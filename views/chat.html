<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>

    <link rel="stylesheet" href="/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">

    <h2 class="text-center">Chat Application</h2>

    <!-- Room Selection -->
    <select id="room" class="form-control mt-3">
        <option value="">Select Room</option>
        <option value="devops">DevOps</option>
        <option value="cloud">Cloud Computing</option>
        <option value="sports">Sports</option>
        <option value="nodeJS">NodeJS</option>
        <option value="covid19">Covid19</option>
    </select>

    <button class="btn btn-primary mt-2" onclick="joinRoom()">Join Room</button>

    <button class="btn btn-danger mt-2" onclick="logout()">Logout</button>

    <!-- Chat Box -->
    <div id="chat" class="mt-3"></div>

    <!-- Typing Indicator -->
    <p id="typing" class="text-muted"></p>

    <!-- Message Input -->
    <div class="input-group mt-2">

        <input id="msg"
               class="form-control"
               placeholder="Type message..."
               onkeypress="typing()">

        <button class="btn btn-success" onclick="sendMsg()">Send</button>

    </div>

</div>

<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>

<!-- Main Script -->
<script src="/script.js"></script>

<script>
function logout(){
    localStorage.removeItem("user");
    window.location.href="login.html";
}
</script>

</body>
</html>
